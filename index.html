<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <div>
        <ul>
            <!-- ko foreach: $root.catList -->
            <li><span data-bind="text: name, click: $root.catPicker"></span></li>
            <!-- /ko -->
        </ul>
    </div>

    <div id="cat" data-bind="with: currentCat">

        <h2 data-bind="text: name"></h2>
        <h3 data-bind="text: level"></h3>
        <div data-bind="text: clickCount"></div>
        <img id="cat-img" src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
        <h3>Nicknames:</h3>
        <ul>
            <!-- ko foreach: nicknames -->
            <li><span data-bind="text: $data"></span></li>
            <!-- /ko -->
        </ul>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
